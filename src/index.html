<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="../dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="relative container mx-auto lg:px-18 lg:py-9 px-6 py-12">
      <!-- flex container -->
      <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="z-1">
          <img
            src="/images/logo-bookmark.svg"
            class="logo-default md:block"
            alt="logo"
          />
          <img
            src="/images/logo-bookmark-mobile.svg"
            class="logo-mobile hidden md:hidden bg-transparent"
            alt="logo"
          />
        </div>
        <!-- menu item -->
        <div class="hidden md:flex gap-6 items-center">
          <a href="#" class="hover:text-Red-400">Features</a>
          <a href="#" class="hover:text-Red-400">Pricing</a>
          <a href="#" class="hover:text-Red-400">Contact</a>
          <button
            class="border-2 px-6 py-1 border-Red-400 bg-Red-400 text-Grey-50 rounded [ hover:bg-Grey-50 hover:text-Red-400 ] cursor-pointer"
          >
            Login
          </button>
        </div>
        <!-- hamburger Icon -->
        <button
          id="menu-btn"
          class="block md:hidden hamburger focus:outline-none cursor-pointer z-1"
        >
          <img src="/images/icon-hamburger.svg" alt="" class="icon-hamburger" />
          <img src="/images/icon-close.svg" alt="" class="icon-close hidden md:hidden" />
        </button>
      </div>
    </nav>
    <!-- mobile navigation -->
    <div id="menu" class="hidden md:hidden">
      <div class="absolute flex flex-col justify-between items-center inset-0 bg-Blue-950 py-30 ">
        <div class="flex flex-col gap-8 text-Grey-50 text-center w-[80%] mx-auto">
          <div class="flex flex-col text-center ">
            <a href="#" class="py-4  border-t-[0.1px] border-gray-400">Features</a>
            <a href="#" class="py-4  border-t-[0.1px] border-gray-400">Pricing</a>
            <a href="#" class="py-4  border-t-[0.1px] border-b-[0.1px] border-gray-400">Contact</a>
          </div>
          <button
            class="border-2 px-6 py-1 border-Grey-50 bg-Blue-950 text-Grey-50 rounded [ hover:bg-Grey-50 hover:text-Blue-950 ] cursor-pointer text-center"
          >
            Login
          </button>
        </div>
        <div class="flex flex-row gap-8">
            <a href=""><img src="/images/icon-facebook.svg" alt=""></a>
            <a href=""> <img src="/images/icon-twitter.svg" alt=""></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/js/main.js"></script>
</html>
